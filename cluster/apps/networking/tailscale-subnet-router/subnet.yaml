apiVersion: v1
kind: Pod
metadata:
  name: subnet-router
  namespace: networking
  labels:
    app: tailscale
spec:
  serviceAccountName: "tailscale"
  containers:
    - name: tailscale
      imagePullPolicy: Always
      image: "ghcr.io/tailscale/tailscale:latest"
      env:
      # Store the state in a k8s secret
        - name: TS_KUBE_SECRET
          value: "tailscale-auth"
        - name: TS_USERSPACE
          value: "true"
        - name: TS_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTH_KEY
              optional: true
        - name: TS_ROUTES
          value: "10.1.5.0/24"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      resources:
        limits:
          cpu: "0.5"
          memory: "512Mi"
          ephemeral-storage: "1Gi"
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicas: 1
